<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="theme-color" content="#464646">
    <meta name="theme_color" content="#464646">

    <title>Weather</title>

    <meta name="Weather" content="Weather">

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    
    <link rel="stylesheet" href="main.css">

    <script src="jquery-3.2.1.min.js"></script>

    <script src="pace.js" async></script>

    <script src="main.js" async></script>

    <!-- <meta http-equiv="refresh" content="30"> -->

</head>

<body>

    <script>
        document.body.className += ' fade-out';
            $(function() { 
                $('body').removeClass('fade-out'); 
                });
    </script>

    <div id="weather">

        <div id="tempwrapper" class="tempwrapper" >
            <div id="unit" class="unit">&degF</div>
            <div id="temp" class="temp" data-tooltip='Convert'></div>
        </div>

        <div id="iconwrapper" class="iconwrapper">

            <a id="weatherlink" href="#" >

                <div class="icon unknown">
                    <div class="text"></div>
                </div>

                <div class="icon sunny" data-tooltip='Forecast'>
                    <div class="sun">
                        <div class="rays"></div>
                    </div>
                </div>

                <div class="icon clear-night" data-tooltip='Forecast'>
                    <div class="moon"></div>
                    <div class="stars"></div>
                </div>

                <div class="icon sunny-cloudy" data-tooltip='Forecast'>
                    <div class="cloud"></div>
                    <div class="sun">
                        <div class="rays"></div>
                    </div>
                </div>

                <div class="icon moon-cloudy" data-tooltip='Forecast'>
                    <div class="cloud"></div>
                    <div class="moon"></div>
                </div>

                <div class="icon overcast" data-tooltip='Forecast'>
                    <div class="cloud"></div>
                </div>

                <div class="icon moon-overcast" data-tooltip='Forecast'>
                    <div class="moon">
                        <div class="cloud"></div>
                    </div>
                </div>

                <div class="icon drizzle" data-tooltip='Forecast'>
                    <div class="cloud"></div>
                    <div class="sun">
                        <div class="rays"></div>
                    </div>
                    <div class="rain"></div>
                </div>

                <div class="icon moon-drizzle" data-tooltip='Forecast'>
                    <div class="cloud"></div>
                    <div class="moon"></div>
                    <div class="rain"></div>
                </div>

                <div class="icon rainy" data-tooltip='Forecast'>
                    <div class="cloud"></div>
                    <div class="rain"></div>
                </div>

                <div class="icon moon-rainy" data-tooltip='Forecast'>
                    <div class="moon">
                        <div class="cloud"></div>
                    </div>
                    <div class="rain"></div>
                </div>

                <div class="icon thunderstorm" data-tooltip='Forecast'>
                    <div class="cloud"></div>
                    <div class="lightning">
                        <div class="bolt"></div>
                        <div class="bolt"></div>
                    </div>
                </div>

                <div class="icon moon-thunderstorm" data-tooltip='Forecast'>
                    <div class="cloud"></div>
                    <div class="moon"></div>
                    <div class="lightning">
                        <div class="bolt"></div>
                        <div class="bolt"></div>
                    </div>
                </div>

                <div class="icon sun-snow" data-tooltip='Forecast'>
                    <div class="cloud"></div>
                    <div class="snow">
                        <div class="flake"></div>
                        <div class="flake"></div>
                    </div>
                </div>

                <div class="icon moon-snow" data-tooltip='Forecast'>
                    <div class="moon">
                        <div class="cloud"></div>
                    </div>
                    <div class="snow">
                        <div class="flake"></div>
                        <div class="flake"></div>
                    </div>
                </div>

                <div class="icon foggy" data-tooltip='Forecast'>
                    <div class="cloud"></div>
                    <div class="fog"></div>
                </div>

                <div class="icon foggy-night" data-tooltip='Forecast'>
                    <div class="cloud"></div>
                    <div class="moon"></div>
                    <div class="fog"></div>
                </div>

                <div class="icon windy" data-tooltip='Forecast'>
                    <div class="cloud"></div>
                    <div class="cloud"></div>
                </div>

            </a>

        </div>

    </div>

    <div id="citySearch" data-tooltip='Search'>
        <form id="city" contenteditable > </form>
    </div>

    <div id="footer">
        <p>
            <a href="https://twitter.com/seanvree"> Sean Vreeland</a> created <a href="https://github.com/seanvree/Weather"> this project</a>
        </p>
    </div>

</body>

</html>
